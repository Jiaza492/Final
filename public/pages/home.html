<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Home</title>
</head>

<body>
<a href = "#about">About</a>
<div class="flash-card", ng-repeat = "hw in homeworks" >
  <u1 ng-click = "goDetail(hw)">
     <h1>{{hw.assignment}}</h1>
     <li ng-show = "hw.askDetail">
        <span class="flash-card-answer">URL: {{hw.url}}</span>
        <span class="flash-card-answer">STATUS: {{hw.status}}</span>
     </li>
   </u1>
</div>
</body>
</html>
